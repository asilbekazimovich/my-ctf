<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>CTF Savollar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 40px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .question-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background: #fff;
      color: #0072ff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6e6e6;
    }

    .result {
      margin-top: 10px;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
    }

    .correct {
      background-color: #28a745;
      color: white;
    }

    .wrong {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è 10 ta CTF Savol</h1>
  <div class="container">
    <!-- 10 ta savol -->
    <!-- Quyidagi qatorni 10 marta takrorlaymiz -->
    <!-- Siz o'zingizdagi flag qiymatlarni saqlab qolasiz -->
    <!-- Pastda faqat 3 tasini yozdim, qolgan 7 tasini o‚Äòzingiz qo‚Äòshing -->

    <div class="card">
      <div class="question-title">1. flag1 ni kiriting</div>
      <input type="text" id="answer1">
      <button onclick="checkAnswer('answer1', 'flag{one}', 'result1')">Tekshir</button>
      <div id="result1" class="result"></div>
    </div>

    <div class="card">
      <div class="question-title">2. flag2 ni kiriting</div>
      <input type="text" id="answer2">
      <button onclick="checkAnswer('answer2', 'flag{two}', 'result2')">Tekshir</button>
      <div id="result2" class="result"></div>
    </div>

    <div class="card">
      <div class="question-title">3. flag3 ni kiriting</div>
      <input type="text" id="answer3">
      <button onclick="checkAnswer('answer3', 'flag{three}', 'result3')">Tekshir</button>
      <div id="result3" class="result"></div>
    </div>

    <!-- Davomini o'zingiz ko'chirib qo'shishingiz mumkin -->
  </div>

  <script>
    function checkAnswer(inputId, correctAnswer, resultId) {
      const userAnswer = document.getElementById(inputId).value.trim();
      const resultDiv = document.getElementById(resultId);

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "‚úÖ To‚Äòg‚Äòri!";
        resultDiv.className = "result correct";
      } else {
        resultDiv.textContent = "‚ùå Noto‚Äòg‚Äòri!";
        resultDiv.className = "result wrong";
      }
    }
  </script>

</body>
</html>
