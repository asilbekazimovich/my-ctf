<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTF Challenge</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 32px;
      text-shadow: 0 0 5px #00ff00;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 8px;
      background-color: #111;
      box-shadow: 0 0 10px #00ff00;
    }

    .question-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    button {
      background-color: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #00ff00;
      color: #000;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    .correct {
      color: #00ff00;
    }

    .wrong {
      color: red;
    }
  </style>
</head>
<body>

<h1>üíÄ Hacker CTF üíÄ</h1>

<div class="container">
  <!-- 10 ta savol -->
  <script>
    const flags = [
      'flag{one}', 'flag{two}', 'flag{three}', 'flag{four}', 'flag{five}',
      'flag{six}', 'flag{seven}', 'flag{eight}', 'flag{nine}', 'flag{ten}'
    ];

    for (let i = 0; i < 10; i++) {
      document.write(
        <div class="card">
          <div class="question-title">[+] Savol ${i + 1}: flag${i + 1} ni kiriting</div>
          <input type="text" id="answer${i}">
          <button onclick="checkAnswer(${i})">Tekshir</button>
          <div id="result${i}" class="result"></div>
        </div>
      );
    }
  </script>
</div>

<script>
  function checkAnswer(index) {
    const input = document.getElementById('answer' + index);
    const result = document.getElementById('result' + index);
    const correct = [
      'flag{one}', 'flag{two}', 'flag{three}', 'flag{four}', 'flag{five}',
      'flag{six}', 'flag{seven}', 'flag{eight}', 'flag{nine}', 'flag{ten}'
    ];

    if (input.value.trim() === correct[index]) {
      result.textContent = '‚úÖ To‚Äòg‚Äòri!';
      result.className = 'result correct';
    } else {
      result.textContent = '‚ùå Noto‚Äòg‚Äòri.';
      result.className = 'result wrong';
    }
  }
</script>

</body>
</html>
