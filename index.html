<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>CTF 10 ta Savol</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #161b22;
      padding: 20px;
      border: 1px solid #30363d;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #58a6ff;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #238636;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result {
      margin-top: 10px;
    }
    .correct { color: #2ea043; }
    .wrong { color: #f85149; }
  </style>
</head>
<body>
  <h1>üîê Hackerlar uchun 10 ta CTF Savol</h1>
  <div class="container" id="ctf-container">
    <!-- Savollar shu yerga JS orqali qo‚Äòshiladi -->
  </div>

  <script>
    const flags = [
      'flag{one}', 'flag{two}', 'flag{three}', 'flag{four}', 'flag{five}',
      'flag{six}', 'flag{seven}', 'flag{eight}', 'flag{nine}', 'flag{ten}'
    ];

    const container = document.getElementById('ctf-container');

    for (let i = 0; i < flags.length; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = 
        <div class="question-title">Savol ${i + 1}: Flag kiriting</div>
        <input type="text" id="input${i}">
        <button onclick="checkAnswer(${i})">Tekshir</button>
        <div id="result${i}" class="result"></div>
      ;
      container.appendChild(card);
    }

    function checkAnswer(index) {
      const userInput = document.getElementById(input${index}).value.trim();
      const result = document.getElementById(result${index});
      if (userInput === flags[index]) {
        result.textContent = "‚úÖ To‚Äòg‚Äòri javob!";
        result.className = "result correct";
      } else {
        result.textContent = "‚ùå Noto‚Äòg‚Äòri. Yana urinib ko‚Äòring.";
        result.className = "result wrong";
      }
    }
  </script>
</body>
</html>
