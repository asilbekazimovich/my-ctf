<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>CTF Sayt (10 ta savol)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>

  <h1>10 ta CTF Savol</h1>
  <div class="container">
    <!-- Savollar -->
    <div class="card">
      <div class="question-title">Savol 1: flag1 ni kiriting</div>
      <input type="text" id="answer1">
      <button onclick="checkAnswer('answer1', 'flag{one}', 'result1')">Tekshir</button>
      <div id="result1" class="result"></div>
    </div>

    </div>
  </div>
  <script>
    function checkAnswer(inputId, correctAnswer, resultId) {
      const userAnswer = document.getElementById(inputId).value.trim();
      const resultDiv = document.getElementById(resultId);

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "✅ To'g'ri javob!";
        resultDiv.className = "result correct";
      } else {
        resultDiv.textContent = "❌ Noto‘g‘ri. Yana urinib ko‘ring.";
        resultDiv.className = "result wrong";
      }
    }
  </script>

</html>
